<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <title>Telegram WebApp</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #333;
            color: #fff;
            padding: 20px;
            border-radius: 12px;
            width: 300px;
            text-align: center;
        }
        .btn {
            display: block;
            width: 100%;
            font-size: 16px;
            padding: 10px;
            margin: 10px 0;
            color: #fff;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-transform: uppercase;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="group-name">Group Name</div>
        <button class="btn" onclick="manualOpenTelegramLink()">Open Group in Telegram</button>
    </div>

    <script>
        Telegram.WebApp.ready();

        // Function to open Telegram link
        function openTelegramLink() {
            try {
                Telegram.WebApp.openTelegramLink("https://t.me/+FCt9sPHxfzRiNjVl");
                console.log("Telegram link opened");
                return true; // Return true if successful
            } catch (error) {
                console.error("Error opening Telegram link:", error);
                return false; // Return false if it fails
            }
        }

        // Function to manually open link using button
        function manualOpenTelegramLink() {
            openTelegramLink();
        }

        // Start a loop that tries every 2 seconds
        const intervalId = setInterval(() => {
            const opened = openTelegramLink();
            if (opened) {
                clearInterval(intervalId); // Stop trying once it opens successfully
            }
        }, 2000); // 2000 milliseconds = 2 seconds
    </script>
</body>
</html>
