<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join and Share</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #333;
            color: white;
        }
        .container {
            text-align: center;
            background-color: #444;
            padding: 20px;
            border-radius: 8px;
            width: 300px;
        }
        .progress-bar {
            width: 100%;
            height: 8px;
            background-color: #555;
            border-radius: 4px;
            margin: 10px 0;
            overflow: hidden;
        }
        .progress {
            width: 0;
            height: 100%;
            background-color: #4CAF50;
        }
        button {
            background-color: #0088cc;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }
        button:disabled {
            background-color: #777;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>DeepWeb</h1>
        <p>You must share in 3 groups to be approved</p>
        <div class="progress-bar">
            <div class="progress" id="progress" style="width: 0%;"></div>
        </div>
        <button id="shareBtn" onclick="shareLink()">Share 0/3</button>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="app.js"></script>
</body>
</html>
