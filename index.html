<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <title>Telegram WebApp</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #333;
            color: #fff;
            padding: 20px;
            border-radius: 12px;
            width: 300px;
            text-align: center;
        }
        .btn {
            display: block;
            width: 100%;
            font-size: 16px;
            padding: 10px;
            margin: 10px 0;
            color: #fff;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-transform: uppercase;
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="btn" onclick="openTelegramLink()">Open Group Link</button>
    </div>

    <script>
        // Ensure WebApp is fully ready before attempting to open a link
        Telegram.WebApp.ready();

        // Open Telegram link directly after WebApp is ready
        function openTelegramLink() {
            // Log to confirm the function is called
            console.log("Attempting to open Telegram link");
            try {
                Telegram.WebApp.openTelegramLink("https://t.me/+FCt9sPHxfzRiNjVl");
                console.log("Telegram link opened");
            } catch (error) {
                console.error("Error opening Telegram link:", error);
            }
        }

        // Automatically call openTelegramLink when the WebApp loads
        setTimeout(openTelegramLink, 500); // Adjust delay if necessary
    </script>
</body>
</html>
